<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sucel's TODO App</h1>
      <div class="todoDiv">
        <input
          type="text"
          name="myInput"
          id="todoInput"
          placeholder="Enter text..."
        />
        <button class="addTodoBtn" id="addTodoBtn" onclick="addTodo()">
          +
        </button>
      </div>
      <div class="wrapper" id="wrapper">
        </div>
      </div>
    </div>
  </body>
</html>
